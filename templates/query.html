<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ask a Question About Your Document</h1>
        <form action="/query" method="POST">
            <div class="form-group">
                <label for="filename">Select Document:</label>
                <input type="text" id="filename" name="filename" placeholder="Enter the document name" required>
            </div>
            <div class="form-group">
                <label for="query">Your Question:</label>
                <textarea id="query" name="query" placeholder="Ask your question..." required></textarea>
            </div>
            <button type="submit">Ask Question</button>
        </form>
        <a href="/summary">View Document Summary</a>
    </div>
</body>
</html>
